  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    // Default consent mode: deny storage until user accepts (useful for EEA)
    gtag('consent', 'default', {
      'ad_storage': 'denied',
      'analytics_storage': 'denied'
    });
    gtag('js', new Date());
    // Disable automatic page_view; the React Analytics loader will send manual page_view events on route changes
    gtag('config', 'G-6WSEFDC9HM', { 'send_page_view': false });
  </script>
